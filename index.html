<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WalletConnect Playground</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f8ff; padding:20px; }
    button { margin:5px; padding:10px; border:none; background:#007bff; color:#fff; border-radius:8px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .card { background:#fff; padding:15px; margin:10px 0; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .status { margin-top:8px; font-size:14px; }
  </style>
</head>
<body>
  <h1>WalletConnect Playground</h1>
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <div id="walletAddress">Not connected</div>

  <div class="card">
    <h3>OpenMintNFT</h3>
    <input id="openMintInput" placeholder="Text for NFT" />
    <button onclick="actions.mintOpenNFT()">Mint</button>
    <div id="statusOpenMint" class="status"></div>
  </div>

  <div class="card">
    <h3>ColorNFT</h3>
    <input id="colorNFTInput" placeholder="#RRGGBB" />
    <button onclick="actions.mintColorNFT()">Mint</button>
    <div id="statusColorNFT" class="status"></div>
  </div>

  <div class="card">
    <h3>TimeNFT</h3>
    <button onclick="actions.mintTimeNFT()">Mint</button>
    <div id="statusTimeNFT" class="status"></div>
  </div>

  <div class="card">
    <h3>EvolvingNFT</h3>
    <input id="evolveId" type="number" placeholder="Token ID" />
    <button onclick="actions.evolveNFT()">Evolve</button>
    <div id="statusEvolve" class="status"></div>
  </div>

  <div class="card">
    <h3>Opinion Registry</h3>
    <input id="opinionTopic" type="number" placeholder="Topic ID" />
    <input id="opinionText" placeholder="Your opinion" />
    <button onclick="actions.addOpinion()">Submit</button>
    <div id="statusOpinion" class="status"></div>
  </div>

  <!-- âœ… Load script at the very end -->
  <script src="scripts.js"></script>
</body>
</html>
